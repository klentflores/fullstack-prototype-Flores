<!DOCTYPE html>

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Full-Stack App (Student Build)</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>



<body class="not-authenticated">

    

    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">

        <div class="container-fluid">

            <a class="navbar-brand" href="#/">Full-Stack App Flores, Klent</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

                <span class="navbar-toggler-icon"></span>

            </button>

            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav ms-auto">

                    <li class="nav-item role-logged-out">

                        <a class="nav-link" href="#/login">Login</a>

                    </li>

                    <li class="nav-item role-logged-out">

                        <a class="nav-link" href="#/register">Register</a>

                    </li>

                </ul>

            </div>    

        </div>

    </nav>  

    <main class="container mt-4">

        <section id="register-page" class="page">

            <div class="row justify-content-center">

                <div class="col-md-5">

                    <div class="card shadow">

                        <div class="card-body">

                            <h3 class="text-center mb-4">Register Account</h3>

                            <form id="registerForm">

                                <div class="mb-3">

                                    <label class="form-label">First Name</label>

                                    <input type="text" class="form-control" id="regFirst" required>

                                </div>

                                <div class="mb-3">

                                    <label class="form-label">Last Name</label>

                                    <input type="text" class="form-control" id="regLast" required>

                                </div>

                                <div class="mb-3">

                                    <label class="form-label">Email</label>

                                    <input type="email" class="form-control" id="regEmail" required>

                                </div>

                                <div class="d-flex gap-2">

                                    <label class="form-label">Password</label>

                                    <input type="password" class="form-control" id="regPass" required>

                                </div>

                                <div class="d-flex gap-2">

                                <button type="submit" class="btn btn-primary w-100">Sign Up</button>

                                <button type="button" class="btn btn-secondary w-100" id="cancelRegister">Cancel</button>

                            </form>

                        </div>

                    </div>

                </div>

            </div>

        </section>

    </main>   

</body>

</html>
